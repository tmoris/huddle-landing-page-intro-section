<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <!-- google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Alata&family=Karla:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <div class="container">

    <header class="header">
      <img src="./images/logo.svg" alt="huddle brand" class="header__logo">
    </header>

    <main class="main">
      <div class="hero">
        <img src="./images/illustration-mockups.svg" alt=" desktop and mobile phone  illustration-mockups" class="hero__img" width="638" height="418" loadng="lazy">
        <div class="hero__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="cta-btn"> Register</a>
        </div>
        <a href="#" aria-label="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        <a href="#" aria-label="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        <a href="#" aria-label="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
